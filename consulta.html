<head>
  <meta charset="utf-8" />
  <title>Orçamento pessoal</title>

  <!-- Bootstrap início -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Bootstrap fim -->


</head>

<body onload="carregaListaDespesas()">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="imagens/logo.png" width="50" height="35" alt="Orçamento pessoal">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Cadastro</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="consulta.html">Consulta</a>
          </li>
        </ul>

      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row mb-5">
      <div class="col">
        <h1 class="display-4">Consulta de despesas</h1>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-md-2">
        <select class="form-control" id="ano">
          <option value="">Ano</option>
          <option value="2022">2022</option>
        </select>
      </div>

      <div class="col-md-2">
        <select class="form-control" id="mes">
          <option value="">Mês</option>
          <option value="1">Janeiro</option>
          <option value="2">Fevereiro</option>
          <option value="3">Março</option>
          <option value="4">Abril</option>
          <option value="5">Maio</option>
          <option value="6">Junho</option>
          <option value="7">Julho</option>
          <option value="8">Agosto</option>
          <option value="9">Setembro</option>
          <option value="10">Outubro</option>
          <option value="11">Novembro</option>
          <option value="12">Dezembro</option>
        </select>
      </div>

      <div class="col-md-2">
        <input type="text" class="form-control" placeholder="Dia" id="dia" />
      </div>

      <div class="col-md-6">
        <select class="form-control" id="tipo">
          <option value=''>Tipo</option>
          <option value="1">Alimentação</option>
          <option value="2">Educação</option>
          <option value="3">Lazer</option>
          <option value="4">Saúde</option>
          <option value="5">Transporte</option>
        </select>
      </div>
    </div>

    <div class="row  mb-5">
      <div class="col-md-8">
        <input type="text" class="form-control" placeholder="Descrição" id="descricao" />
      </div>

      <div class="col-md-2">
        <input type="text" class="form-control" placeholder="Valor" id="valor" />
      </div>

      <div class="col-md-2 d-flex justify-content-end">
        <button type="button" class="btn btn-primary" onclick="pesquisarDespesa()">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <table class="table">
          <thead>
            <tr>
              <th>Data</th>
              <th>Tipo</th>
              <th>Descrição</th>
              <th>Valor</th>
              <th></th>
            </tr>
          </thead>

          <!-- Criando a tabela que vai exibir os itens vindos do local storage ao consultar na página Consulta. -->
          <tbody id="listaDespesas">

          </tbody>


        </table>
      </div>
    </div>
    
    <!-- Rodapé -->
    <footer class="align-bottom">
      <p>©️ Desenvolvido por <a href="https://github.com/GuilhermeMDev" class="name">Guilherme Magioni</a></p>
    </footer>

  </div>

  <!-- Modal de Sucesso ao apagar (Implemento por contra própria ao finalizar o curso)-->
  <div class="modal fade" id="modalRegistraDespesa" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div>
          <h5 class="modal-title" id="titulo_modal"></h5>
          <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="cadastroSucesso">
        </div>
        <div class="modal-footer">
                      <!-- Aqui no onclick foi uma sacada minha -->
            <button type="button" data-dismiss="modal" id="btnVoltar" onclick="window.location.reload()">Voltar</button>
        </div>
      </div>
    </div>
  </div>


  <!-- imports -->
  <script src="app.js"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
    integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 -->

  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

</body>

</html>
